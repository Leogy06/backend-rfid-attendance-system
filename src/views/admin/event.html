<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Student</title>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../navbarcss/event.css" />
    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="containerCss">
      <nav>
        <ul>
          <li>
            <a href="#" class="logo">
              <img src="../images/SSC logo.png" />
              <span class="nav-item">SSC</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-menorah"></i>
              <span class="nav-item">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="attendance.html">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-item">Attendance</span>
            </a>
          </li>
          <li id="manage-student">
            <a href="ManageStudent.html">
              <i class="fas fa-user"></i>
              <span class="nav-item">Manage Student</span>
            </a>
          </li>
          <li>
            <a href="event.html" aria-current="page">
              <i class="fa-solid fa-calendar-days fas"></i>
              <span class="nav-item">Event</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-cog"></i>
              <span class="nav-item"> Setting</span>
            </a>
          </li>

          <li>
            <a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item" id="logout">Log out</span>
            </a>
          </li>
        </ul>
      </nav>

      <section class="main">
        <div class="main-top">
          <h2>Event</h2>
          <span
            ><form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="searchInput"
                autocomplete="off"
              /></form
          ></span>
          <i class="fas fa-user-cog"></i>
        </div>

        <section class="attendance">
          <div class="attendance-list">
            <div class="flex">
              <h2>Event name</h2>
              <span>
                <button
                  type="menu"
                  id="create-button"
                  onclick="createStudent()"
                >
                  Add event
                </button>
              </span>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Event</th>
                  <th>School Year</th>
                  <th>Start event</th>
                  <th>End event</th>
                  <th>Location</th>
                  <th>Operation</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </section>
    </div>

    <script src=""></script>
  </body>
</html>
